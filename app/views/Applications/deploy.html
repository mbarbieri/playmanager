#{extends 'main.html' /}
<h3>Deploy new Application</h3>
<form action="@{Applications.deployapp()}" method="POST" enctype="multipart/form-data">
	<p>
		<label>ZIP File</label>
		<input type="file" id="application" name="application" /> <br />
		<label><input type="checkbox" id="start" name="start" value="1" /> Start after deployment</label> <br />
		<p><input type="submit" value="Deploy" /></p>
	</p>
</form>
